<!-- Modal Nova turma-->

<div id="modal-turma">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-10">
                <form method="POST" id="nova-turma">

                    <!-- Resposável -->
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label>Responsável</label>
                            <input name="responsavel" id="responsavel" type="text" class="form-control"
                                placeholder="Insira o nome do responsável" required>
                        </div>
                    </div>

                    <!-- Descrição da turma -->
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label>Descrição</label>
                            <textarea class="form-control" name="turma" id="turma" maxlength="400" rows="4"></textarea>
                        </div>
                    </div>

                    <!-- Semestre e ano -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Semestre</label>
                            <select class="form-control" id="semestre" required>
                                <option value="" disabled selected>Selecione uma opção</option>
                                <option value="1">Primeiro Semestre</option>
                                <option value="2">Segundo Semestre</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Ano</label>
                            <input name="ano" id="ano" type="text" class="form-control"
                                placeholder="Ano de inicio da turma" required>
                        </div>
                    </div>

                    <!-- Data de início e Data de termino -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Data de início</label>
                            <input name="dinicio" id="dinicio" type="date" class="form-control"
                                placeholder="Data de inicio da turma" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Data de término</label>
                            <input name="dtermino" id="dtermino" type="date" class="form-control"
                                placeholder="Data de término da turma" required>
                        </div>
                    </div>

                    <input class="btn btn-primary" type="submit" name="btnSalvar" value="Salvar">

                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Editar Turma-->

<div id="editar-turma">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-10">
                <form method="POST" id="editar-turma">

                    <!-- Resposável -->
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label>Responsável</label>
                            <input name="eresponsavel" id="eresponsavel" type="text" class="form-control"
                                placeholder="Insira o nome do responsável" required>
                        </div>
                    </div>

                    <!-- Descrição da turma -->
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label>Turma</label>
                            <input name="eturma" id="eturma" type="text" class="form-control"
                                placeholder="Insira a turma" required>
                        </div>
                    </div>

                    <!-- Semestre e ano -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Semestre</label>
                            <select class="form-control" id="esemestre" required>
                                <option value="" disabled selected>Selecione uma opção</option>
                                <option value="1">Primeiro Semestre</option>
                                <option value="2">Segundo Semestre</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Ano</label>
                            <input name="eano" id="eano" type="text" class="form-control"
                                placeholder="Ano de inicio da turma" required>
                        </div>
                    </div>

                    <!-- Data de início e Data de termino -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Data de início</label>
                            <input name="edinicio" id="edinicio" type="date" class="form-control"
                                placeholder="Data de inicio da turma" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Data de término</label>
                            <input name="edtermino" id="edtermino" type="date" class="form-control"
                                placeholder="Data de término da turma" required>
                        </div>
                    </div>

                    <input class="btn btn-primary" type="submit" name="btnSalvar" value="Salvar">

                </form>
            </div>
        </div>
    </div>
</div>
